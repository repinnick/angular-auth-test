<div class="container">
  <h2 class="title">Sign In</h2>
  <form class="form">
    <div class="form__item">
        <input
          class="form__input"
          type="email"
          placeholder="example@gmail.com"
        >
    </div>

    <div class="form__item">
      <div class="form__container">
        <input
          class="form__input"
          type="password"
          id="password"
          placeholder="Password"
        >
      </div>
    </div>

    <div class="form__btn-container">
      <p class="form__sign-title">or Sign in with:</p>
        <div class="form__btns">
        <button class="form__button" type="button">
          <img class="form__btn-img" src="../../../assets/images/icons/google.svg" alt="google">
        </button>
        <button class="form__button" type="button">
          <img class="form__btn-img" src="../../../assets/images/icons/github.svg" alt="github">
        </button>
        <button class="form__button" type="button">
          <img class="form__btn-img" src="../../../assets/images/icons/facebook.svg" alt="facebook">
        </button>
      </div>
    </div>

    <div class="form__btn-wrap">
      <button class="form__submit" type="submit">Sign in</button>
    </div>

  </form>
</div>
