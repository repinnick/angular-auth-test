<div class="wrapper">
  <nav class="navbar">
    <h1 class="navbar__logo">
      <a class="navbar__header-link" routerLink="/">
        <img class="navbar__logo-img" src="../../../assets/images/icons/logo.svg" alt="logo image">
      </a>
    </h1>

    <ul class="navbar__items">
      <li class="navbar__item" *ngIf="authService.isAuth">
        <a class="navbar__link" routerLink="/">Home</a>
      </li>
      <li class="navbar__item">
        <a class="navbar__link" routerLinkActive="disabled" routerLink="/login" *ngIf="!authService.isAuth">Sign In</a>
      </li>
      <li class="navbar__item">
        <a class="navbar__link" routerLinkActive="disabled" routerLink="/signup" *ngIf="!authService.isAuth">Sign Up</a>
      </li>
      <li class="navbar__button"  *ngIf="authService.isAuth">
        <button class="navbar__link navbar__link--btn" (click)="logout()">Logout</button>
      </li>
    </ul>
  </nav>
</div>
