<div class="home">
  <div class="home__has-data" *ngIf="validPost, else nodata">
    <app-post
      *ngFor="let post of posts"
      [post] = post>
    ></app-post>
  </div>
  <ng-template #nodata>
    <p class="home__text">Нет данных</p>
  </ng-template>

</div>
