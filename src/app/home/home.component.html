<div class="wrapper">
  <div class="filters">
    <div class="filters__blocks">
      <div class="filters__block filters__block--filters">
        <div class="filters__block-name" (click)="isVisibleFilters = !isVisibleFilters">
          <a class="filters__filters">Filter</a>
          <span class="filters__arrow">&#10095;</span>
        </div>
        <ul class="filters__items" *ngIf="isVisibleFilters">

          <li class="filters__item">
            Questions:
            <ul class="filters__tags">
              <li class="filters__tag">
                <button class="filters__tag-button" type="button" (click)="decision = 'answered'">Answered</button>
              </li>
              <li class="filters__tag">
                <button class="filters__tag-button" type="button" (click)="decision = 'unanswered'">Unanswered</button>
              </li>
              <li class="filters__tag">
                <button class="filters__tag-button" type="button" (click)="decision = ''">All questions</button>
              </li>
            </ul>
          </li>

<!--          <li class="filters__item">-->
<!--            Tags:-->
<!--            <ul class="filters__tags">-->
<!--              <li class="filters__tag" *ngFor="let tag of tags">-->
<!--                <button class="filters__tag-button" type="button" (click)="tagValue = tag">{{ tag }}</button>-->
<!--              </li>-->
<!--              <li class="filters__tag">-->
<!--                <button class="filters__tag-button filters__tag-button&#45;&#45;all" type="button" (click)="tagValue = ''">All tags</button>-->
<!--              </li>-->
<!--            </ul>-->
<!--          </li>-->

          <li class="filters__item">
            Tags:
            <ul class="filters__tags">
              <li class="filters__tag" *ngFor="let tag of tags">
                <input class="filters__tag-checkbox" type="checkbox" id="{{ tag }}">
                <label class="filters__tag-button" for="{{ tag }}"> {{ tag }} </label>
              </li>
              <li class="filters__tag">
                <button class="filters__tag-button filters__tag-button--all" type="button" (click)="tagValue = ''">All
                  tags
                </button>
              </li>
            </ul>
          </li>

          <li class="filters__item">
            For the period:
            <ul class="filters__tags">
              <li class="filters__tag">
                <button class="filters__tag-button" type="button" (click)="periodValue = 1">day</button>
              </li>
              <li class="filters__tag">
                <button class="filters__tag-button" type="button" (click)="periodValue = 7">last week</button>
              </li>
              <li class="filters__tag">
                <button class="filters__tag-button" type="button" (click)="periodValue = 31">last month</button>
              </li>
              <li class="filters__tag">
                <button class="filters__tag-button" type="button" (click)="periodValue = 0">all time</button>
              </li>
            </ul>
          </li>

        </ul>
      </div>
      <div class="filters__block filters__block--sort">
        <div class="filters__block-name" (click)="isVisibleSort = !isVisibleSort">
          <a class="filters__sort">Sort</a>
          <span class="filters__arrow">&#10095;</span>
        </div>

        <ul class="filters__items" *ngIf="isVisibleSort">
          <li class="filters__item">
            <a class="filters__link" (click)="isSortArgs = false">From oldest to newest</a>
          </li>
          <li class="filters__item">
            <a class="filters__link" (click)="isSortArgs = true">From newest to oldest</a>
          </li>
        </ul>
      </div>
      <div class="filters__block filters__block--buttons">
        <button class="filters__btn filters__btn--block" (click)="displayQuestion = 'block'">
          <span class="filters__vertical-line"></span>
          <span class="filters__horizontal-line"></span>
        </button>
        <button class="filters__btn filters__btn--burger" (click)="displayQuestion = 'line'">
          <span class="filters__button-line"></span>
          <span class="filters__button-line"></span>
          <span class="filters__button-line"></span>
        </button>
        <label class="filters--btn filters__button-color">
          <input class="filters__color-input" type="color">
        </label>
      </div>
    </div>
  </div>

  <div class="home" *ngIf="posts; else loading">
    <div class="home__posts-{{ displayQuestion }}">
      <app-post
        (onDelete)="updatePosts($event)"
        *ngFor="let post of (posts | answeredUnanswered: decision | tagFilter: tagValue | dateSort: isSortArgs | dateFilter: periodValue);"
        [post] = post
        [display]="displayQuestion">
        ></app-post>
    </div>
    <a class="home__btn" type="button" routerLink="/create-post"></a>
  </div>
  <ng-template #loading>
    <div class="loading">
      Loading
      <span class="load-span"></span>
    </div>
  </ng-template>
</div>
