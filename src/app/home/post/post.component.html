<div class="post" *ngIf="post && display === 'block'">
  <div class="post__title" [routerLink]="['/post-info', post.id]">{{post.title}}</div>
  <div class="post__info">
    <div class="post__date">{{post.date | date: 'dd.MM.YYY'}}</div>
    <ul class="post__tags">
      <li class="post__tag" *ngFor="let tag of post.tags">{{tag}}</li>
    </ul>
  </div>
  <div class="post__buttons">
    <button class="post__btn post__btn--approve">Approve</button>
    <button class="post__btn post__btn--delete" (click)="delete(post.id)">Delete</button>
  </div>
</div>

<div class="post-line" *ngIf="post && display === 'line'">
  <div class="post-line__info">
    <div class="post-line__title" [routerLink]="['/post-info', post.id]">{{post.title}}</div>
    <div class="post-line__date">{{post.date | date: 'dd.MM.YYY'}}</div>
  </div>
  <ul class="post-line__tags">
    <li class="post-line__tag" *ngFor="let tag of post.tags">{{tag}}</li>
  </ul>
  <div class="post-line__buttons">
    <button class="post-line__btn post-line__btn--approve">Approve</button>
    <button class="post-line__btn post-line__btn--delete" (click)="delete(post.id)">Delete</button>
  </div>
</div>
